<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title> 
    <script src="js/jquery.min.js"></script>
    
</head>
<body>
        <img data-height="100px"  src="image/pic_bulbon.gif" id="image"/>
        <button class="btn" id="button" value="on">Turn Off</button>



   <script>
        $(document).ready(function(){
            $('button').click(function(){
                console.log(button.value);
               if(button.value == 'on'){
                    $('img').attr('src','image/pic_bulboff.gif');
                    $('button').attr('value','off');
                    $( "button" ).text("Turn On");
               }
               else{
                    $('img').attr('src','image/pic_bulbon.gif');
                    $('button').attr('value','on');
                    $( "button" ).text("Turn Off");
               }
            });
        });
    </script>
</body>
</html>
