<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <title>signin</title>
</head>
<body>
    <div class="Content">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-5 d-flex justify-content-center mt-5">
                    <form class="w-75">
                            <div class="text-center">
                                <img src="image/bootstrap-solid.svg" alt="image">
                                <h3>Please sign in</h3>
                            </div>
                        <div class="form-group text-center">
                            <input class="form-control" type="email" name="mail" id="" placeholder="Email">
                            <input class="form-control" type="password" name="password" id="" placeholder="Password">
                            <input class="form-check-input" type="checkbox" name="" id="">Remember me
                        </div>
                        <button class="form-control bg-primary text-white" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
