<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="js-div-table" style="height:100px"></div>
        <button id="js-post-button">Get Post</button>
    <script>
        $(document).ready(function(){
                $("js-post-button").click(function(){
                    var table = '<table id="js-table" class="table"></table>';
                        $('#js-div-table').append(table);
                    var thead = '<thead id="js-thead"></thead>';
                        $(thead).appendTo('#js-table');
                    var tr = '<tr id="js-tr-head"></tr>';
                        $(tr).appendTo('#js-thead');
                    var th = '<th>jjj</th><th>Name</th><th>Email</th>';
                        $(th).appendTo('#js-tr-head');
                    var tbody = ' <tbody></tbody>';
                        $('#js-thead').after(tbody);
            });
        });
    </script>
</body>
</html>
